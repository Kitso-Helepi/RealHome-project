<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    
    <form action="Index.html" method="post">
        <h1>LOGIN</h1>
        <label for="name">Name</label><br>
        <input type="text" id="login-name" name="name" placeholder="Enter your name" required><br>
        
        <label for="email">Email</label><br>
        <input type="email" id="login-email" name="email" placeholder="Enter your email" required><br>
        
        <label for="password">Password</label><br>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required><br>
        
        <input type="submit" value="Submit" id="login">
    </form>
</body>
</html>
